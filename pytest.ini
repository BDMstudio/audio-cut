# File: pytest.ini
# AI-SUMMARY: 定义测试标记（gpu/model/slow）与基础 Pytest 配置，支持在CI/本地按能力自动跳过

[pytest]
addopts = -q
# Restrict discovery to our test suite
testpaths = tests
norecursedirs = MVSEP-MDX23-music-separation-model .venv venv audio_env .* build dist
markers =
    gpu: tests that require GPU/CUDA availability
    model: tests that require external ML models (e.g., MDX23/Demucs)
    slow: tests that are slow to run and should be skipped by default

